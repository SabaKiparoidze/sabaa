<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="register">
      <h1>რეგისტრაცია</h1>
      <input type="text" name="name" placeholder="სახელი" />
      <input type="text" name="surname" placeholder="გვარი" />
      <input type="email" name="email" placeholder="ემაილი" />
      <input type="password" name="password" placeholder="პაროლი" />
      <input
        type="password"
        name="repeat_password"
        placeholder="გაიმეორე პაროლი"
      />
      <button id="register_button" type="submit">რეგისტრაცია</button>
      <div id="login_link">
        <p>უკვე გაქვთ აქაუნთი?</p>
        <p>
          მაშინ გაიარეთ <button id="loginIfNot" type="button"> ავტორიზაცა</button>
        </p>
      </div>
    </form>
  </body>
  <script src="./register.js"></script>
</html>
